<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fashion Internship Gallery</title>
  <link rel="stylesheet" href="style.css"/>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Fashion Internship Gallery Showcase</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="collection gallery.html">Gallery</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main class="gallery">
    <div class="gallery-item">
      <img src="moodboard.jpeg" alt="Moodboard- Project 1" loading="lazy" data-caption="1 - Moodboard">
    </div>
    <div class="gallery-item">
      <img src="pencil stekch.jpeg" alt="Pencil Stekch - Project 2" loading="lazy" data-caption=" 2 - Pencil Stekch">
    </div>
    <div class="gallery-item">
      <img src="Digital illustration.jpeg" alt="Digital illustration  - Project 3" loading="lazy" data-caption=" 3 - Digital illustration">
    </div>
    <div class="gallery-item">
      <img src="color illustration2.jpeg" alt="Color illustration - Project 4" loading="lazy" data-caption=" 4 - Color illustration">
    </div>
    <div class="gallery-item">
      <img src="details image.jpeg" alt="Details image - Project 5" loading="lazy" data-caption=" 5 - Details image">
    </div>
    
  </main>

  <div class="lightbox" id="lightbox">
    <span class="close" id="closeBtn">&times;</span>
    <img id="lightboxImage" src="" alt="">
    <p id="caption"></p>
    <div class="lightbox-nav">
      <span id="prevBtn"><i class="fas fa-chevron-left"></i></span>
      <span id="nextBtn"><i class="fas fa-chevron-right"></i></span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
